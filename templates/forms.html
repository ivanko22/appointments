{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}


{% block head_title %} Polls | {{ block.super }}{% endblock %}

{% block content %}
<div class='row'>
<div class='col-sm-6 col-sm-offset-3'>
    <div class='row'>
        <div class='col-sm-6 col-sm-offset-3 text-align-center-black'>
            <h1>Contact Us</h1>
        </div>
    </div>

<form method="post" action=".">
  {% csrf_token %}
  {{ form|crispy }}

  <input class='btn btn-block btn-primary' type="submit" value="{% trans 'Submit' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>
</div>

</div>


{% endblock %}
